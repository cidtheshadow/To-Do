<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Quest Todo List</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background-color: #1a1a1a;
    color: #e3e3e3;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    position: relative;
  }
  
  .header {
    text-align: center;
    padding: 10px;
    margin-top: 10px;
  }
  .header h1 {
    margin: 0;
    font-size: 1.5em;
  }
  .header p {
    font-size: 1em;
  }
  #todoListSection {
    text-align: center;
    width: 80%;
    max-width: 600px;
    margin-top: 20px;
  }
  #todoList {
    margin: auto;
    padding: 10px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #newTask {
    width: 70%;
    padding: 10px;
    margin-bottom: 10px;
  }
  #addTaskButton {
    margin-top: 10px; /* Adjust margin for spacing */
  }
  #taskList {
    list-style-type: none;
    padding-left: 0;
    width: 100%;
  }
  .task {
    background-color: #333;
    color: white;
    margin-bottom: 5px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
  }
  
  .task input[type="checkbox"] {
    order: 2; /* Set checkbox to appear on the right */
    margin-left: 10px; /* Add space between checkbox and text */
  }
  
  .task span {
    flex: 1; /* Allow text to expand and fill remaining space */
    text-align: left; /* Align text to the left */
  }
  
  #completedMissions {
    position: fixed;
    right: 20px;
    top: 100px;
    width: 200px;
    max-width: calc(100% - 40px); /* Adjust based on your design */
    font-size: 0.8em;
  }

#completedMissions h3 {
  margin-bottom: 10px;
  text-align: left; /* Align heading to the left */
}
#completedList {
  list-style-type: none;
  padding-left: 0px;
  padding-right: 40px;
  text-align: left; /* Align list items to the left */
}

  .xp-bar {
    position: relative;
    background-color: #444;
    width: 80%;
    height: 5px; /* Thinner bar */
    margin: 20px 0;
    position: absolute;
    bottom: 20px;
    overflow: hidden;
    border-radius: 3px;
  }
  
  .xp-bar-inner {
    height: 100%;
    width: 0;
    transition: width 0.5s;
    background-color: #122154; /* Green color for XP bar */
  }
  
  .xp-details {
    text-align: center;
    position: absolute;
    bottom: 40px;
    width: 100%;
  }
</style>
</head>
<body>

<video autoplay muted loop id="myVideo" style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100;
  background-size: cover;
">
<source src="agrim.mp4">
Your browser does not support HTML5 video.
</video>

<div class="header">
<h1>Daily Quest</h1>
<p>Your Adventure Begins Here</p>
</div>

<div id="todoListSection">
<h2>Welcome, <span id="displayUsername"></span>!</h2>
<div id="todoList">
<input type="text" id="newTask" placeholder="Enter a new task">
<button onclick="addTask()">Add Task</button>
<ul id="taskList"></ul>
</div>
</div>

<div id="completedMissions">
<h3>Completed Missions</h3>
<ul id="completedList"></ul>
</div>

<div class="xp-details">
<p>Level: <span id="level">1</span> | XP: <span id="xp">0</span>/100</p>
</div>
<div class="xp-bar">
<div class="xp-bar-inner" id="xpBar"></div>
</div>

<script>
window.onload = function() {
  var username = localStorage.getItem('username');
  if (!username) {
    window.location.href = 'index.html'; // Redirect back to login if no username found
  }
  document.getElementById('displayUsername').textContent = username;
}

let xp = 0;
let level = 1;
const xpNeededForNextLevel = 100; // Example: 100 XP needed per level

function addTask() {
  var taskValue = document.getElementById('newTask').value;

  if (taskValue) {
    var li = document.createElement('li');
    li.classList.add('task');

    var checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.onclick = function() {
      completeTask(this);
    };

    li.appendChild(document.createTextNode(taskValue));
    li.appendChild(checkbox);
    document.getElementById('taskList').appendChild(li);

    document.getElementById('newTask').value = '';
  } else {
    alert('Please enter a task.');
  }
}

function completeTask(checkbox) {
  var li = checkbox.parentElement;
  document.getElementById('taskList').removeChild(li);
  li.removeChild(checkbox);
  document.getElementById('completedList').appendChild(li);

  gainXP(10); // Gain 10 XP for completing a task
}

function gainXP(amount) {
  xp += amount;
  if (xp >= xpNeededForNextLevel) {
    xp -= xpNeededForNextLevel;
    levelUp();
  }
  updateXPBar();
}

function levelUp() {
  level++;
  alert('Level Up! You are now level ' + level);
  document.getElementById('level').textContent = level;
}

function updateXPBar() {
  var xpPercentage = (xp / xpNeededForNextLevel) * 100;
  document.getElementById('xp').textContent = xp;
  document.getElementById('xpBar').style.width = xpPercentage + '%';
}

</script>

</body>
</html>
