<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Quest Login</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background-color: #1a1a1a;
    color: #e3e3e3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .header {
    text-align: center;
    padding: 20px;
    margin: 10px;
  }
  .header h1 {
    margin: 0;
    font-size: 2.5em;
  }
  .header p {
    font-size: 1.2em;
  }
  .login-signup {
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
  }
  #loginForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  #loginForm input {
    margin-bottom: 10px;
    padding: 10px;
    width: 200px;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<video autoplay muted loop id="shadows-army-solo-leveling-moewalls-com.mp4" style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100;
  background-size: cover;
">
<source src="shadows-army-solo-leveling-moewalls-com.mp4">
Your browser does not support HTML5 video.
</video>

<div class="header">
<img src="idc.png" alt="Logo" id="logo" style="
    display: block;
    margin: 0 auto;
    width: 150px;
    height: auto;
  "><br><br>
<h1>Daily Quest</h1>
<p>Your Adventure Begins Here</p>
</div>

<div class="login-signup">
<button class="button" id="loginButton">Login</button>
<button class="button">Sign Up</button>
</div>

<div id="loginForm" class="hidden">
<label for="username">Username:</label>
<input type="text" id="username" name="username">
<button class="button" onclick="login()">Submit</button>
</div>

<script>
document.getElementById('loginButton').addEventListener('click', function() {
  document.getElementById('loginForm').classList.remove('hidden');
});

function login() {
  var username = document.getElementById('username').value;

  if (username.trim() === "") {
    alert("Please enter a username.");
    return false;
  }

  localStorage.setItem('username', username); // Store username in localStorage
  window.location.href = 'todo.html'; // Redirect to to-do list page
}
</script>

</body>
</html>
